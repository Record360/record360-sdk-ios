mutation UpdateTask($id: ID!, $assignee: ID, $description: String, $dueBy: ISO8601DateTime, $location: ID, $priority: Int , $taskName: String, $status: TaskStatus, $unit: ID) {
    taskUpdate(id: $id,
        input: {
            assignee: $assignee
            description: $description
            dueBy: $dueBy
            location: $location
            name: $taskName
            priority: $priority
            status: $status,
            unit: $unit
        }
    ) {
        task {
            ...taskFields,
            ...taskDetailFields
        }
    }
}
