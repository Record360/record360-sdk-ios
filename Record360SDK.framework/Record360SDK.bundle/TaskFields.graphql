fragment taskFields on Task {
    id
    assignee { id name }
    updatedAt
    draft { id department { id label } }
    description
    dueBy
    highPriority
    location { id name }
    name
    requester { name }
    status
    type
    unit { id externalId }
    department { id label }
    moduleSequence
    workflow { id }
    userGroup { id name deletedAt users { id } }
}
