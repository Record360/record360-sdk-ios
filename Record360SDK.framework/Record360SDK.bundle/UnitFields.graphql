fragment unitFields on Unit {
    commentLogs
    drafts { nodes {
        ...inspectionFields
    } }
    externalId
    extended
    id
    transactions(department: $departmentId, open: $open) {
        nodes {
            ...transactionFields
        }
    }
    vin
    odometer
    hours
    category
    description
    condition
    vehicle {
        make
        model
        year
    }
}
